<body class="sign">
  <div class="container">
    <img src="/img/vector-left.svg" alt="">
    <img class="login-logo" src="/img/entrance-logo.svg" alt="logo">
    <div class="registration-title">sign up</div>
    <form action="#" class="registration-form sign-form">
           <input

        type="password"

    <div class="sign-forgot">Forgot password?</div>
    <a class="registration-link sign-limk" href="#">Sign up</a>
  </div>
