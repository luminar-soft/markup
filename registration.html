<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/geolove.css">
  <title>Document</title>
</head>
<body class="registration">
  <div class="container">
    <img src="/img/vector-left.svg" alt="">
    <div class="registration-title">registration</div>
    <form action="#" class="registration-form">
      <input
        class="registration-inpt"
        type="text"
        placeholder="Full name*"
        required
      >
      <input
        type="email"
        class="registration-inpt"
        placeholder="Enter e-mail*"
        required
      >
      <input
        type="password"
        class="registration-inpt"
        placeholder="Enter password*"
        required
      >
      <input
        type="password"
        class="registration-inpt"
        placeholder="Repeat password*"
        required
      >
    </form>  
    <div class="registration-text">By registering, you agree <span class="registration-text-span"> to the terms of use of the application and the policy for the processing of personal data</span></div>
    <a class="registration-link" href="#">Create an account</a>
    <div class="registration-buttom">or</div>
    <div class="registration-social">
      <img class="registration-img" src="/img/entrance-facebook.svg" alt="">
      <img class="registration-img" src="/img/entrance-google.svg" alt="">
    </div>
  </div>
</body>
</html>
